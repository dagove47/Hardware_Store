<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pedidos</title>
    <link rel="stylesheet" href="../static/css/pedidos.css">
</head>
<body>
    <h1>CRUD de Pedidos</h1>
    <h2>Agregar Pedido</h2>
    <form action="/crear_pedido" method="POST">
        <label for="id_pedido">ID Pedido:</label>
        <input type="text" id="id_pedido" name="ID_Pedido" required><br><br>
        <label for="id_usuario">ID Usuario:</label>
        <input type="text" id="id_usuario" name="ID_Usuario" required><br><br>
        <label for="fecha_pedido">Fecha Pedido:</label>
        <input type="date" id="fecha_pedido" name="Fecha_Pedido" required><br><br>
        <label for="metodo_pago">Método de Pago:</label>
        <input type="text" id="metodo_pago" name="Metodo_Pago" required><br><br>
        <label for="envio">Envío:</label>
        <input type="text" id="envio" name="Envio" required><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="Estado" required><br><br>
        <input type="submit" value="Agregar Pedido">
    </form>
    <h2>Listado de Pedidos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>ID Usuario</th>
                <th>Fecha Pedido</th>
                <th>Método de Pago</th>
                <th>Envío</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido[0] }}</td>
                <td>{{ pedido[1] }}</td>
                <td>{{ pedido[2] }}</td>
                <td>{{ pedido[3] }}</td>
                <td>{{ pedido[4] }}</td>
                <td>{{ pedido[5] }}</td>
                <td>
                    <!-- Add links/buttons for editing and deleting each pedido -->
                    <a href="{{ url_for('editar_pedido', id_pedido=pedido[0]) }}">Editar</a>
                    <form action="{{ url_for('eliminar_pedido', id_pedido=pedido[0]) }}" method="POST">
                        <input type="submit" value="Eliminar">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
