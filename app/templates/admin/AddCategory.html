<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/admin/addcategory.css">
    <script src="../../static/js/admin/addcategory.js" defer></script>
</head>
<body>

    <div class="container-add-category">
        <div class="left">
            <form class="form-register" action="{{ url_for('Acategorias') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
                <div class="titulo">
                    <h2>Agregar nueva categoria</h2>
                    <hr>
                </div>
                <input class="cate_input" type="text" name="nombreCategoria" placeholder="Nombre" required>
                <input class="fancy_file" type="file" id="File" name="archivo" required>
                <label for="File">
                    <span class="fancy_file_fancyfilebutton">Buscar archivo</span>
                </label>
                <button  type="submit" id="enviar" class="form__submit">Agregar</button>

            </form>
        </div> 
        <div class="right">
            <div class="file-dnd">
                <div class="before-upload" id="preview">
                </div>
                <div class="after-upload">
                    <div class="clear-btn">&times;</div>
                    <img src=""/>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
