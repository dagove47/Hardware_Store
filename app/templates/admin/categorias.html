<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../static/css/admin/categorias.css">
    <script src="../../static/js/admin/addcategory.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   
<style>
    .imgC{
        width: 140px;
        height: auto;
    }
</style>

</head>
<body>
    
<div class="container_categorias">
    <div class="table_header">
        <a href="/menu">
            <i class="fa fa-home"></i>
        </a>
        <h2>Categorias</h2>
        <a href="/admin/AddCategoria" class="button">Nuevo</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Archivo</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria[1] }}</td>
                <td><img class="imgC" src="data:image/png;base64,{{ categoria[2] }}" alt="Imagen de la categoría"></td>
            <td>
                <a href="{{ url_for('editarCategoria', id_categoria=categoria[0]) }}">
                    <i class="bi bi-pencil-square icons"></i>
                </a>

                <a href="{{ url_for('eliminarCategoria', id_categoria=categoria[0]) }}">
                    <i class="bi bi-trash2 icons"></i>
                </a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
